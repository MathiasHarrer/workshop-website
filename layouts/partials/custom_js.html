{{ if eq hugo.Environment "production" }}
  <script async defer src="https://buttons.github.io/buttons.js"></script>
{{end}}

<script>
    var people = document.getElementsByClassName('people-person');
    for (let i = 0; i < people.length; i++) {
      people[i].style.paddingBottom = "25px";
      people[i].style.paddingTop = "25px";
    }
    if (window.innerWidth >= 991) {
      var navIcons = document.getElementsByClassName('nav-icons');
      var li = document.createElement("li");
      li.classList.add('nav-item');
      var innerLink = document.createElement('a');
      innerLink.href = "https://www.mharrer.dev";
      innerLink.target = "_blank";
      innerLink.style = "color: white !important;";
      innerLink.setAttribute('id', 'gh-logo');
      innerLink.innerHTML = '<a href="https://mharrer.dev" class="nav-link "aria-label="语言"><i class="fas fa-user mr-1" aria-hidden="true"></i></a>';
      li.appendChild(innerLink);
      navIcons[0].appendChild(li); 
    }
</script>
